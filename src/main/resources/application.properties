# Binding health checks to an internal port
management.port=8081

# disable all management enpoints except health
endpoints.enabled = false
endpoints.health.enabled = true


# The name of the Camel app
camel.springboot.name=CamelAMQConsumer

# Keeps the application alive
camel.springboot.main-run-controller=true


# Ampq connection configuration ("amqp.host" is overridden in Openshift using src/main/fabric8/deployment.yml)
brokerURL=failover:(tcp://broker-amq-0.broker-amq-headless.amq-demo.svc:61616,tcp://broker-amq-1.broker-amq-headless.amq-demo.svc:61616,tcp://broker-amq-2.broker-amq-headless.amq-demo.svc:61616)?jms.watchTopicAdvisories=false
